<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="scripts.js">
    <title>Etch-a-Sketch</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-bar">
                <h3>
                    Etch-a-Sketch
                </h3>
            </div>
        </header>
        
            <div class="button-bar" id="mainBar">
                <button class="btn" id="bigger">BIGGER</button>
                <button class="btn" id="smaller">SMALLER</button>
                <button class="btn" id="picker">COLOR <br> PICKER</button>
                <button class="btn" id="clear">CLEAR</button>
            </div>
            <div class="button-bar disabled" id="colorBar">
                <button class="btn" id="grey">GREY SCALE</button>
                <button class="btn" id="rainbow">RAINBOW</button>
                <button class="btn"><input type="color" id="color"></button>
                <button class="btn" id="back">BACK</button>
            </div>
            <div class="board" id="board">
            
            </div>
           
       
    </div>  

    <script src="scripts.js"></script>
</body>
</html>
